<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset </title>
</head>
<body>
    <form action="">
        <p>
           Name: <input type="text" placeholder="Enter Your Name" name="Text" id="">
        </p> 
        <p>
           Email: <input type="email" placeholder="Enter Your Email" name="Text" id="">
        </p> 
        
        <fieldset>
            <legend>Select Your Gender</legend>
            <p>
                <lebel><input type="radio" name="Gender" id="Male">Male</lebel>
            </p>
            <p>
                <lebel><input type="radio" name="Gender" id="Female">Female</lebel>
            </p>
            <p>
                <lebel><input type="radio" name="Gender" id="Others"> Others</lebel>
            </p>


        </fieldset>


    </form>
    <form action="">
        <fieldset>
            <legend>Select Your Choices</legend>
            <p>
                <lebel><input type="checkbox" name="Animal" id="Dog">Dog</lebel>
            </p>
            <p>
                <lebel><input type="checkbox" name="Animal" id="Cat">Cat</lebel>
            </p>
            <p>
                <lebel><input type="checkbox" name="Animal" id="Katbirali">Katbirali</lebel>
            </p>
            <button>Submit</button> 

        </fieldset>

    </form>
    <form action="">
    <p>Special Products Introduction</p>
    <br><textarea name="Introduction" id="" cols="30" rows="10"></textarea>
    <button type="submit">Submit</button>
     <button type="reset">Reset</button>
    </form>

    
</body>
</html>
